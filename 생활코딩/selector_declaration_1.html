<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul > li{
            color: red;
            text-decoration: underline;
        }
        #select{
            font-size:50px;
        }
        #lecture > li{
            border:1px solid red;
        }
        ul, ol {
            background-color: powderblue;
        }
    </style>
    <title>Selectors</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="select">CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol id="lecture">
        <li>HTML</li>
        <li>CSS
            <ol>
                <li>selector</li>
                <li>declaration</li>
            </ol>
        </li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
