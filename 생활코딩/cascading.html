<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li{
            color: red !important;
        }
        #idsel{
            color: blue;
        }
        .classsel{
            color: green;
        }
    </style>
    <title>Cascading</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="idsel" class="classsel" style="color: powederblue;">CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
</body>
</html>
