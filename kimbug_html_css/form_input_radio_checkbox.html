<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input_Radio And Checkbox</title>
</head>
<body>
    <!-- radio attribute 사용할 땐 name 값을 동일하게 가져가 주어야, 하나만 선택 할 수 있게 만들 수 있습니다. -->
    <!-- name, value attribute 를 꼭 작성해주어야 한다. -->
    <!-- form tag에 GET방식을 사용하면 url의 query에 추가가 됩니다. -->
    <!-- name=value 형태로 입력이 됨. -->
    <form action="#" method="GET">
        <label for="subscribe">구독중</label>
        <input id="subscribe" name="subscription" value="1" type="radio" />
        <label for="unsubscribe">미구독</label>
        <input id="unsubscribe" name="subscription" value="0" type="radio" />
        
        <br/>
        
        <label for="apple">사과</label>
        <input id="apple" name="isApple" value="apple" type="radio" />
        <label for="unapple">안사과</label>
        <input id="unapple" name="isApple" value="unapple" type="radio" />
        
        <button type="submit">
            Submit
        </button>
    </form>
    <br/>
    <h1>사용가능 언어</h1>
    <!-- radio checkbox는 같은 친구들임을 명시해주는 name 과 name에 해당하는 값인 value attribute를 반드시 작성해주어야 합니다. -->
    <form action="#" method="GET">
        <label for="use-html">HTML</label>
        <input id="use-html" name="skills" value="html" type="checkbox" />

        <label for="use-css">CSS</label>
        <input id="use-css" name="skills" value="css" type="checkbox" />

        <label for="use-javascript">JavaScript</label>
        <input id="use-javascript" name="skills" value="javscript" type="checkbox">
        <button type="submit">
            Submit
        </button>
    </form>
</body>
</html>
