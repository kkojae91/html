<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./background-prac-01_style.css" />

<body>
    <div class="card">
        <div class="card-main-photo">
            <div class="card-main-photo-room"></div>
