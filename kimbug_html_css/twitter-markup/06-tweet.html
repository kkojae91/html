<!-- 또다른 section이 올때?! -->
<article>
    <h1>A Tweet from 김익명</h1>
    <header>
        <a href="#">
            <img src="#" alt="김익명" />
        </a>
        <h2>
            <a href="#">김익명</a>
        </h2>
        <dl>
            <div>
                <dt>Username</dt>
                <dd>
                    <a href="#">@annoymouskim</a>
                </dd>
            </div>
            <div>
                <dt>Posted</dt>
                <dd>
                    <a href="#">Dec 25</a>
                </dd>
            </div>
        </dl>
        <button type="button" aria-label="Options">
            <!-- Icon -->
        </button>
        <!-- 위의 button을 눌렀을때 나오는 창들이 아래의 div입니다. -->
        <div>
            <button type="button">
                <!-- Icon -->
                Show less often
            </button>
            <button type="button">
                <!-- Icon -->
                Embed Tweet
            </button>
            <button type="button">
                <!-- Icon -->
                Mute @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Block @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Report Tweet
            </button>   
        </div>
    </header>
    <p>
        영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
    </p>

    <footer>
        <button type="button">
            <span class="sr-only">Tweet your reply</span>
            <strong aria-label="3 replied">3</strong>
        </button>
        <button type="button">
            <span class="sr-only">Retweet</span>
            <strong aria-label="3 Retweeted">3</strong>
        </button>
        <!-- 위의 버튼을 눌렀을때 나오는 dropdown menu -->
        <div>
            <button type="button">
                Retweet
            </button>
            <button type="button">
                Retweet with comment                
            </button>
        </div>
        <button type="button">
            <span class="sr-only">Like this tweet</span>
            <strong aria-label="100 Liked">100</strong>
        </button>
        <button type="button">
            <span class="sr-only">Share</span>
        </button>
        <!-- 위의 버튼을 눌렀을 때 나오는 dropdown menu -->
        <div>
            <button type="button">
                Send via Direct Message
            </button>
            <button type="button">
                Add Tweet to Bookmarks
            </button>
            <button type="button">
                Copy link to Tweet
            </button>
        </div>
    </footer>
</article>
